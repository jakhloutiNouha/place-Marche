server.port=8585

# Database
spring.datasource.url=jdbc:mariadb://localhost:3306/placemarcheNS
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - Assurez-vous que la clé secrète fait au moins 256 bits (32 caractères)
jwt.secret=MySecretKeyForJWTAuthentication123456789012345678901234567890
jwt.expiration=86400

# OpenAPI
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

# Activation de la console H2 (temporaire pour debug)
spring.h2.console.enabled=true

spring.jpa.defer-datasource-initialization=true